<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ðŸ•’ CLOCK AND WEATHER SECTION -->
<div class="row row-top">
  <div class="widget weather">
    <div id="weather"></div>
  </div>
  <div class="widget clock">
    <div id="clock"></div>
    <div id="date"></div> <!-- âœ… Correct position -->
  </div>
</div>


  <!-- ðŸ›’ GROCERY LIST SECTION -->
  <div class="row">
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget">
      <h3>Grocery List</h3>
      <input type="text" id="item-input" placeholder="Add item">
      <button onclick="addItem()">Add</button>
      <ul id="items"></ul>
    </div>
    <div class="widget">  <!-- âœ… TO-DO LIST SECTION -->
      <h3>To-Do List</h3>
      <input type="text" id="todo-input" placeholder="New task">
      <button onclick="addTask()">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </div>


  

  <script src="script.js"></script>
</body>
</html>

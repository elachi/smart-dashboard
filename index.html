<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ðŸ•’ CLOCK AND WEATHER SECTION -->
  <div class="row row-top">
    <div class="widget weather">
      <div id="weather"></div>
    </div>
    <div class="widget clock">
      <div id="clock"></div> 
      <div id="date"></div>
    </div>
  </div>

  <div class="row">
    <div class="widget weather" id="weather">Loading weather...</div>
    <div class="widget clock">
      <div id="clock"></div>
      <div class="date" id="date"></div>
    </div>
  </div>

  <!-- ðŸ›’ GROCERY LIST SECTION -->
  <div class="row">
    <div class="widget">
      <h3>Grocery List</h3>
      <input type="text" id="item-input" placeholder="Add item">
      <button onclick="addItem()">Add</button>
      <ul id="items"></ul>
    </div>
  </div>

  <!-- âœ… TO-DO LIST SECTION -->
  <div class="row">
    <div class="widget">
      <h3>To-Do List</h3>
      <input type="text" id="todo-input" placeholder="New task">
      <button onclick="addTask()">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <!-- ðŸ”² MID-ROW EMPTY PLACEHOLDER WIDGETS -->
  <div class="row row-mid">
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
  </div>

  <!-- ðŸ”³ SLIM BOTTOM ROW WIDGETS -->
  <div class="row row-bottom">
    <div class="widget small"></div>
    <div class="widget small"></div>
    <div class="widget small"></div>
  </div>

  <!-- ðŸ“° NEWS TICKER SECTION -->
  <div class="news-ticker">
    <div class="ticker-content" id="newsTicker"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

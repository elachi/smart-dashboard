
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .widget {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
    }
    .clock-weather {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clock {
      font-size: 3rem;
    }
    .weather {
      font-size: 1.5rem;
    }
    .date {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="row clock-weather">
    <div class="weather">
      üå§Ô∏è 7¬∞C - Stockholm
    </div>
    <div>
      <div class="clock" id="clock">13:34</div>
      <div class="date" id="date">Wed, May 18</div>
    </div>
  </div>

  <div class="row">
    <div class="widget">
      <h3>Grocery List</h3>
      <ul id="grocery-list"></ul>
      <input type="text" id="grocery-input" placeholder="Add item">
      <button onclick="addGrocery()">Add</button>
    </div>
  </div>

  <div class="row">
    <div class="widget">
      <h3>Todo List</h3>
      <ul id="todo-list"></ul>
      <input type="text" id="todo-input" placeholder="Add task">
      <button onclick="addTodo()">Add</button>
    </div>
  </div>

  <div class="row">
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
  </div>

  <div class="row">
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      document.getElementById("date").textContent = now.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    const groceryList = document.getElementById("grocery-list");
    function addGrocery() {
      const input = document.getElementById("grocery-input");
      const item = input.value.trim();
      if (item) {
        const li = document.createElement("li");
        li.textContent = item;
        groceryList.appendChild(li);
        input.value = "";
      }
    }

    const todoList = document.getElementById("todo-list");
    function addTodo() {
      const input = document.getElementById("todo-input");
      const task = input.value.trim();
      if (task) {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + task));
        todoList.appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>

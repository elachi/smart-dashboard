<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

</head>
<body>
  <div class="row">
    <div class="widget full-width news-ticker">
      <div class="ticker-wrap">
        <div class="ticker" id="newsTicker">
          <span>Loading headlines...</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="widget weather" id="weather">Loading weather...</div>
    <div class="widget clock">
      <div id="clock"></div>
      <div class="date" id="date"></div>
    </div>
  </div>

  <div class="row">
    <div class="widget full-width">
      <h2>Grocery List</h2>
      <input type="text" id="item-input" placeholder="Add item..." />
      <button onclick="addItem()">Add</button>
      <ul id="items"></ul>
    </div>
  </div>

  <div class="row">
    <div class="widget full-width">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Add task..." />
      <button onclick="addTask()">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <div class="row">
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
  </div>

  <div class="row thin-row">
    <div class="widget"></div>
    <div class="widget"></div>
    <div class="widget"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
